<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional/EN">
<html>
  <head>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Список работников.</title>
    {% endif %}
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="generator" content="PyScripter">
  </head>
  <body>
  <h1>Список работников, находящихся в базе:</h1>
  {% if baseout %}
    {% for baseout in baseout %}
    <div><p>{{ baseout }}</p></div>
    {% endfor %}
   {% else %}
   <h5>Список пуст!</h5>
   {% endif %}
  </body>
</html>
